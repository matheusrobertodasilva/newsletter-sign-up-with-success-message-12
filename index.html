<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="component">
        <img src="./images/illustration-sign-up-mobile.svg" alt="" class="component__image-mobile">
        <img src="./images/illustration-sign-up-desktop.svg" alt="" class="component__image-desktop">
        <div class="content">
            <div class="content__info">
                <h1 class="info__title">Stay updated!</h1>
                <p class="info__text">Join 60,000+ product managers receiving monthly updates on:</p>
                <ul class="info__list">
                    <li class="info__item"><img src="./images/icon-list.svg" alt="" class="item__icon">Product discovery and building what matters</li>
                    <li class="info__item"><img src="./images/icon-list.svg" alt="" class="item__icon">Measuring to ensure updates are a success</li>
                    <li class="info__item"><img src="./images/icon-list.svg" alt="" class="item__icon">And much more!</li>
                </ul>
            </div>
            <form class="formulary">
                <fieldset class="formilary__block">
                    <label for="email" class="formulary__descrition">Email address</label>
                    <span class="message-erro"></span>
                </fieldset>
                <input name="email" id="email" type="email" placeholder="email@company.com" class="formilary__camp" minlength="5" required>
                <input type="submit" class="formulary__button" value="Subscribe to monthly newsletter">
            </form>
        </div>
    </section>
    <script src="./js/main.js"></script>
</body>
</html>
