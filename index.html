<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="component">
        <img src="" alt="" class="component__image-mobile">
        <img src="" alt="" class="component__image-desktop">
        <div class="content">
            <div class="content__info">
                <h1 class="info__title">Stay updated!</h1>
                <p class="info__text">Join 60,000+ product managers receiving monthly updates on:</p>
                <ul class="info__list">
                    <li class="info__item">Product discovery and building what matters</li>
                    <li class="info__item">Measuring to ensure updates are a success</li>
                    <li class="info__item">And much more!</li>
                </ul>
            </div>
        </div>
        <form action="" class="formulary">
            <label for="email">Email address</label>
            <input id="email" type="email" placeholder="email@company.com">
            <input type="button">Subscribe to monthly newsletter</form>
    </section>
</body>
</html>
