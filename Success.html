<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/success.css">
</head>
<body>
    <section class="component">
        <div class="content__thanks">
            <img src="./images/icon-success.svg" alt="icone de sucesso" class="content__image">
            <h1 class="thanks__title">Thanks for subscribing!</h1>
            <p class="thanks__descrition">A confirmation email has been sent to <span>ash@loremcompany.com</span>. Please open it and click the button inside to confirm your subscription.</p>
        </div>
        <button class="thanks__button">Dismiss message</button>
    </section>
</body>
</html>
